<!doctype html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Examensarbete</title>

    <script src="https://cdn.firebase.com/js/client/2.2.9/firebase.js"></script>
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <script>
    window.fbAsyncInit = function() {
        FB.init({
            appId      : '733864700072614',
            xfbml      : true,
            version    : 'v2.4'
        });
    };

    (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    </script>

    <div class="main-container-log-in">
        <ul class="header top-spacing">
            <li class="header__date-area"></li>
        </ul>
        <div class="register-login-container">
            <div class="register-login-container__information">Logga in med facebook</div>
            <div class="register-login-container__button"><img src="../images/facebook_white.png"><p>⥁</p></div>
        </div>
    </div>

    <div class='main-container hidden'>
        <ul class='header top-spacing'>
            <li class='header__date-area'></li>
            <li class='header__main-container-logo'><a href=''>&#10561;</a></li>
            <li class='header__main-container-statistic icon'><a href='statistic.html'><img src='../images/statistic.png'></a></li>
        </ul>
        <div class='add-container'>
            <div class="add-container__form-container hidden">
                <form class= 'add-container__form-container__form top-bottom-spacing'>
                    <div class="add-container__form-container__form__play-button icon"></div>
                    <input type="text" class="add-container__form-container__form__timer-input" placeholder="00:00" />
                    <div class="add-container__form__pause-button icon"></div>
                </form>
            </div>
            <div class='add-container__information'>Logga dagens träning</div>
            <div class='add-container__button'><img src='../images/plus.png'></div>
        </div>
        <div class='work-out-container'></div>
        <div class="save-content__button hidden">Spara</div>
    </div>
    <footer class="hidden">
        <div class='header__main-container-logout'>Log out</div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
